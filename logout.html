<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Pelada 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn {
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #e53e3e;
            color: white;
        }
        .btn-secondary {
            background: #eee;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>üö™ Logout</h2>
        <p>Deseja realmente sair do sistema?</p>
        <button class="btn btn-primary" onclick="doLogout()">
            ‚úÖ Sim, fazer logout
        </button>
        <a href="index.html" class="btn btn-secondary">
            ‚ùå Cancelar
        </a>
    </div>

    <script>
        function doLogout() {
            // Limpar todos os dados de login
            localStorage.removeItem('pelada3_user');
            sessionStorage.removeItem('currentUser');
            
            // Redirecionar para login
            window.location.href = 'login.html';
        }
        
        // Logout autom√°tico ap√≥s 3 segundos se vier por URL direta
        if (window.location.search.includes('auto=true')) {
            setTimeout(doLogout, 1000);
        }
    </script>
</body>
</html>
